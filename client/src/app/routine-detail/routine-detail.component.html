<div class="routine-page wrapper">
<form>
  <div class="routine-name" *ngIf="(data)"><h1> {{data.routine.name}} </h1></div>
  <fieldset>
    <app-exercise-list [routineID]="routineID"></app-exercise-list>
  </fieldset>
</form>
<div>
<ul class="selected-exercises">
  <li *ngFor="let exercise of exercises">{{exercise.exerciseID.name}}</li>
</ul>
</div>
<div class="back-link">
  <a [routerLink]="['']"></a>
</div>
</div>
