<div class="wrapper routine-page-create">
  <h1> Add a new routine </h1>
  <a [routerLink]="['']" class="ui-icon ui-icon-menu"></a>
  <form>
    <fieldset>
      <label> Name </label>
      <input type="text" [(ngModel)]="name" name="name" required autocomplete="off"/>
    </fieldset>
    <div class="actions">
      <button class="btn" (click)="createRoutine()"> Submit </button>
    </div>
  </form>
  <p> {{ feedback }} </p>
</div>
