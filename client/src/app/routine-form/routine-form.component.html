<h1> Add a new routine </h1>
<a [routerLink]="['']"> Back to routine list </a>

<form>
  <fieldset>
    <legend> Routine info </legend>

    <label> Name* </label>
    <input type="text" [(ngModel)]="name" name="name" required />

  <button (click)="createRoutine()"> Submit </button>
</form>

<p> {{ feedback }} </p>
