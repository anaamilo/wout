<div class="login-page wrapper">
  <form>
    <label> Username </label>
    <input type="text" [(ngModel)]="username" name="username" autocomplete="off"/>
    <br>
    <label> Password </label>
    <input type="password" [(ngModel)]="password" name="password" autocomplete="off"/>
    <div class="actions">
      <button class="btn primary" (click)="login()"> Log in </button>
    </div>
    <p class="error"> {{ error }} </p>
  </form>
</div>
